_schema-version: 3.3.0
ID: mynotes
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm i
        - npx cds build --production #npm run build:cf  

# ------------------------- MODULES ----------------------------
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# --------------------------------------------------------------
modules:
  # -------------------- extensibility SERVICE --------------------
  - name: my-Notes-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: CLI-alert-notes
      - name: my-Notes-auth
      - name: my-Notes-destination
      - name: my-Notes-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    # -------------------- DB DEPLOYER  --------------------    
  - name: my-Notes-app-content
    type: com.sap.application.content
    path: gen
    requires:
      - name: my-Notes-html5-repo-host
        parameters:
          content-target: true
      - name: my-Notes-auth
    build-parameters:
      build-result: resources
      requires:
        - name: notes
          artifacts:
            - notes.zip
          target-path: resources/
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true

              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  # -------------------- DESTINATIONs --------------------------    
  - name: my-Notes-destinations
    type: com.sap.application.content
    requires:
      - name: my-Notes-auth
        parameters:
          service-key:
            name: my-Notes-auth-key
      - name: my-Notes-html5-repo-host
        parameters:
          service-key:
            name: my-Notes-html5-repo-host-key
      - name: srv-api
        parameters:
          content-target: true
      - name: my-Notes-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: my-Notes-html5-repo-host
              ServiceInstanceName: my-Notes-html5-repo-host
              ServiceKeyName: my-Notes-html5-repo-host-key
              sap.cloud.service: mynotes
            - Name: my-Notes-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: my-Notes-auth
              ServiceKeyName: my-Notes-auth-key
              sap.cloud.service: mynotes
            - Name: my-Notes-srv
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: my-Notes-auth
              TokenServiceKeyName: my-Notes-auth-key
              URL: "~{srv-api/srv-url}"
              sap.cloud.service: mynotes

          existing_destinations_policy: update
    build-parameters:
      no-source: true

  # -------------------- HTML5 extensibility --------------------------       
  - name: notes
    type: html5
    path: app/notes
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci #install
        - npm run build:cf
        - npm run build
      supported-platforms:
        []

  - name: my-Notes-mtx
    type: nodejs
    path: gen/mtx/sidecar
    requires:
      - name: my-Notes-auth
      - name: my-Notes-db
      - name: my-Notes-registry
      - name: my-Notes-destination
      - name: my-Notes-html5-runtime
      - name: my-Notes-html5-repo-host
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    hooks:
      - name: upgrade-all
        type: task
        phases:
          - blue-green.application.before-start.idle
          - deploy.application.before-start
        parameters:
          name: upgrade
          memory: 512M # increase as required
          disk-quota: 768M # increase as required
          command: cds-mtx upgrade '*'
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}

# ------------------------- RESOURCES --------------------------
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# --------------------------------------------------------------    
resources:

  # -------------------- Alert Notification  --------------------   
  - name: CLI-alert-notes
    type: org.cloudfoundry.existing-service
    # -------------------- SAP HANA CLOUD SERVICE ------------------
  - name: my-Notes-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: my-Notes-${org}-${space}
        tenant-mode: shared
        oauth2-configuration:
          credential-types:
            - "binding-secret"
            - "x509"
    # -------------------- DESTINATION SERVICE -------------------    
  - name: my-Notes-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: my-Notes-workzone-runtime
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                URL: https://${org}.launchpad.${default-domain}
                CEP.HTML5contentprovider: true
        version: 1.0.0
      service: destination
      service-plan: lite
      service-name: my-Notes-destination
    requires:
      - name: srv-api
    # requires:
    # - name: srv-api
    # -------------------- REPO HOST ----------------------------- 
  - name: my-Notes-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: my-Notes-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container
  - name: my-Notes-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: my-Notes-${org}-${space}
        appName: my-Notes-${org}-${space}
        displayName: my-Notes
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
  - name: my-Notes-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
