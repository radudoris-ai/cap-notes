_schema-version: 3.3.0
ID: my-Notes
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm i
    - npx cds build --production #npm run build:cf  

# ------------------------- MODULES ----------------------------
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# --------------------------------------------------------------
modules:
  # -------------------- extensibility SERVICE --------------------
- name: my-Notes-srv
  type: nodejs
  path: gen/srv
  requires:
    - name: my-Notes-db
    - name: my-Notes-auth
    - name: my-Notes-destination
  provides:
    - name: srv-api
      properties:
        srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack

  # -------------------- DB DEPLOYER  --------------------    
- name: my-Notes-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: my-Notes-db
  parameters:
    buildpack: nodejs_buildpack
  # -------------------- WEBAPP CONTENT  --------------------        
- name: my-Notes-app-content
  type: com.sap.application.content
  path: gen
  requires:
    - name: my-Notes-html5-repo-host
      parameters:
        content-target: true
  build-parameters:
    build-result: resources
    requires:
      - name: notes
        artifacts:
          - notes.zip
        target-path: resources/

# -------------------- DESTINATIONs --------------------------    
- name: my-Notes-destinations
  type: com.sap.application.content
  requires:
  - name: my-Notes-auth
    parameters:
      service-key:
        name: my-Notes-auth-key
  - name: my-Notes-html5-repo-host
    parameters:
      service-key:
        name: my-Notes-html5-repo-host-key
  - name: srv-api
    parameters:
      content-target: true  
  - name: my-Notes-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: my-Notes-html5-repo-host
          ServiceInstanceName: my-Notes-html5-repo-host
          ServiceKeyName: my-Notes-html5-repo-host-key
          sap.cloud.service: my-Notes
        - Name: my-Notes-auth
          Authentication: OAuth2UserTokenExchange
          ServiceInstanceName: my-Notes-auth
          ServiceKeyName: my-Notes-auth-key
          sap.cloud.service: my-Notes
        - Name: my-Notes-srv
          Authentication: OAuth2UserTokenExchange
          TokenServiceInstanceName: my-Notes-auth
          TokenServiceKeyName: my-Notes-auth-key
          URL: "~{srv-api/srv-url}"
          sap.cloud.service: my-Notes
  
        existing_destinations_policy: update
  build-parameters:
    no-source: true

# -------------------- HTML5 extensibility --------------------------       
- name: notes
  type: html5
  path: app/notes
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm ci #install
    - npm run build:cf
    supported-platforms: []

# ------------------------- RESOURCES --------------------------
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# --------------------------------------------------------------    
resources:
  # -------------------- SAP HANA CLOUD SERVICE ------------------
- name: my-Notes-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared

  # -------------------- AUTH ----------------------------------    

- name: my-Notes-auth
  type: org.cloudfoundry.managed-service
  parameters:
    service: xsuaa
    service-plan: application
    path: ./xs-security.json
    config:
      xsappname: my-Notes-${org}-${space}
      tenant-mode: dedicated

  # -------------------- DESTINATION SERVICE -------------------    
- name: my-Notes-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0    
    service: destination
    service-plan: lite
    service-name: my-Notes-destination
 # requires:
 # - name: srv-api
  # -------------------- REPO HOST ----------------------------- 
- name: my-Notes-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
