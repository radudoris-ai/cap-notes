_schema-version: 3.3.0
ID: my-Notes
description: A simple CAP project.
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true

build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm i
    - npm run build:cf  #npx cds build --production

# ------------------------- MODULES ----------------------------
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# --------------------------------------------------------------
modules:
  # -------------------- extensibility SERVICE --------------------
- name: my-Notes-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: my-Notes-db
  - name: my-Notes-auth
  - name: my-Notes-destination
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    instances: 1
  build-parameters:
    builder: npm-ci

  # -------------------- DB DEPLOYER  --------------------    
- name: my-Notes-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: my-Notes-db
  parameters:
    buildpack: nodejs_buildpack
  # -------------------- APP DEPLOYER  --------------------        
- name: my-Notes-app-deployer
  type: com.sap.application.content
  path: gen
  requires:
  - name: my-Notes-auth
  - name: srv-api
  - name: my-Notes-html5-repo-host
    parameters:
      config:
        HTML5Runtime_enabled: true
      content-target: true
  build-parameters:
    build-result: app/
    requires:
    - artifacts:
      - nsnotes.zip
      name: nsnotes
      target-path: app/

# -------------------- DESTINATIONS --------------------------    
- name: my-Notes-destinations
  type: com.sap.application.content
  requires:
  - name: my-Notes-auth
    parameters:
      service-key:
        name: my-Notes-auth-key
  - name: my-Notes-html5-repo-host
    parameters:
      service-key:
        name: my-Notes-html5-repo-host-key
  - name: srv-api
  - name: my-Notes-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Name: my-Notes-html5-repository
          ServiceInstanceName: my-Notes-html5-repo-host
          ServiceKeyName: my-Notes-html5-repo-host-key
          sap.cloud.service: myNotes.service
        - Authentication: OAuth2UserTokenExchange
          Name: my-Notes-auth
          ServiceInstanceName: my-Notes-auth
          ServiceKeyName: my-Notes-auth-key
          sap.cloud.service: myNotes.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true

# -------------------- HTML5 extensibility --------------------------       
- name: nsnotes
  type: html5
  path: app/notes
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []

# ------------------------- RESOURCES --------------------------
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# --------------------------------------------------------------    
resources:
  # -------------------- SAP HANA CLOUD SERVICE ------------------
- name: my-Notes-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared

  # -------------------- AUTH ----------------------------------    
- name: my-Notes-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      oauth2-configuration:
        credential-types:
        - binding-secret
        - x509
      tenant-mode: dedicated
      xsappname: my-Notes-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
  # -------------------- DESTINATION SERVICE -------------------    
- name: my-Notes-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
  requires:
  - name: srv-api
  # -------------------- REPO HOST ----------------------------- 
- name: my-Notes-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
